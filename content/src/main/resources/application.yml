spring:
  application:
    name: content-api
  jpa:
    show-sql: "true"
    hibernate.ddl-auto: none
  datasource:
    url: "jdbc:postgresql://host.docker.internal:5432/postgres"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: "classpath:/db/changelog-master.xml"