<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suupa Manga</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<table>
    <tr>
        <th>name</th>
        <th>team</th>
        <th>view</th>
    </tr>
    <tr th:each="chapter : ${chapters}">
        <td th:text="${chapter.name}"></td>
        <td th:text="${chapter.teamId}"></td>
        <td>
            <a href="chapterId.html" th:href="@{'/mangas/' + ${mangaId} + '/chapters/' + ${chapter.id}}">view</a>
        </td>
    </tr>
</table>

</body>
</html>
