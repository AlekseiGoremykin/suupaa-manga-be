<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suupa Manga</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="'Henlo, friend'"/>

<table>
    <tr>
        <th>name</th>
        <th>genre</th>
        <th>view</th>
    </tr>
    <tr th:each="manga : ${mangas}">
        <td th:text="${manga.name}"></td>
        <td th:text="${manga.genre}"></td>
        <td>
            <a href="manga.html" th:href="@{'/mangas/' + ${manga.id}}">view</a>
        </td>
    </tr>
</table>

</body>
</html>
