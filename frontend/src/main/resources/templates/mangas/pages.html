<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suupa Manga</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<div th:each="page : ${pages}">
    <div><h1 style="text-align:center" th:text="|page ${page.number}|"></h1></div>
    <div><img th:src="@{${'http://localhost:8081/images/' + page.imageId}}"/></div>
</div>

</body>
</html>
